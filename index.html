<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Quiz APP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-cont">
    <div class="container">
      <h1>Quiz APP</h1>
      <div id="quiz"></div>
      <div id="result" class="result"></div>
    <div class="btn-div">
      <button id="submit" class="button">Submit</button>
      <button id="retry" class="button hide" style="margin-top: 20px;">Retry</button>
      <button id="showAnswer" class="button hide" style="margin-top: 20px;">Show Answer</button></div>
    </div>
  </div>
  
  <div class="prog-main">
    <div class="prog-cont" id="progressContainer">
      <div id="progressBar"></div>
      <div id="progressText">0%</div>
    </div>
  </div>
